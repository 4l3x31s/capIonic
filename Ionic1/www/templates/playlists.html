<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
    {{hola}}
    <button class="button button-assertive" ng-click="show()" >Accion</button>
  </ion-content>
</ion-view>
